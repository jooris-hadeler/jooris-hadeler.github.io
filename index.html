<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home | TheJojo</title>
</head>

<body>
    <div id="cards">
        <div class="card" onclick="window.location.href='https://thejojo.dev/projects/'">
            <div class="card-content">
                <div class="card-image">
                    <i class="fa-solid fa-file-code"></i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-solid fa-file-code"></i>
                        <div class="card-info-title">
                            <h3>Projects</h3>
                            <h4>These are some of my Projects.</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" onclick="window.location.href='https://github.thejojo.dev/'">
            <div class="card-content">
                <div class="card-image">
                    <i class="fa-brands fa-github"></i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-brands fa-github"></i>
                        <div class="card-info-title">
                            <h3>Github</h3>
                            <h4>Take a look at my Github Account.</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="card-image">
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <div class="card-info-title">
                            <h3>University</h3>
                            <h4>I'm currently studying computer science at the University of Hamburg.</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/main.js"> </script>
</body>

</html>
